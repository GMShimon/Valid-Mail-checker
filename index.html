<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <style>
            #invalid {
                display: none;
            }

            #valid {
                display: none;
            }

            .style {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>

    </head>

    <body>
        <div class="card w-50 style">
            <div class="card-body text-center">
                <h3 class="card-title">Check Mail</h3>
                <div class="input-group mb-3">
                    <input id="email-input" type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's mail" aria-describedby="button-addon2">
                    <button onclick="checkEmail()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Button</button>
                </div>
                <div id="valid-container"></div>
                <h4 class="text-success" id="valid">it is a valid mail</h4>
                <h4 class="text-danger" id="invalid">it is an invalid mail</h4>


            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
